<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-登录页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="lt_container">
  <!--乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);">
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <h4>登录</h4>
    <a class="icon_right" href="index.html">
    </a>
  </div>
  <!--乐淘主体-->
  <div class="lt_mian">

    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-button-row">
        <button type="submit" class="mui-btn mui-btn-primary btn_login" >登录</button>
        <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
      </div>
    </form>

    <!--免费注册-->
    <div class="mui-text-right">
      <a href="register.html" style="font-size: 12px">免费注册</a>
    </div>





  </div>
  <!--乐淘底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
