<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  <!--乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);">
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <h4>商品详情</h4>
    <a class="icon_right" href="javascript:location.reload();">
      <span class="mui-icon mui-icon-reload"></span>
    </a>
  </div>
  <!--乐淘主体-->
  <div class="lt_mian">

    <!--父容器-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!--轮播图-->



      </div>
    </div>






  </div>
  <!--商品详情底部-->
   <div class="lt_go_cart">
     <a href="cart.html" class="mui-btn mui-btn-link mui-pull-left">去购物车</a>

       <div class="mui-pull-right">
         <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
         <button class="mui-btn mui-btn-warning">立即购买</button>
       </div>
   </div>
</div>






<script type="text/html" id="tmp">


  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">


      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>

      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}

      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

    </div>

    <!--轮播图小圆点-->
    <div class="mui-slider-indicator mui-text-center">
      {{each pic v i }}
      <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
      {{/each}}
    </div>

  </div>

  <!--产品名称-->
  <div class="lt_pro_name  lt_padding">
    <strong>{{proName}}</strong>
  </div>

  <!--价格-->
  <div class="lt_price  lt_padding">
    价格：
    <span class="price">&yen;{{price}}</span>
    <span class="oldPrice">&yen;{{oldPrice}}</span>
  </div>

  <!--尺码-->

  <div class="lt_size lt_padding">
    尺码：
    <%
     var temp = size.split("-");
      for(var i = +temp[0];  i < temp[1]; i++){
    %>
    <span><%= i %></span>
    <%
    }
    %>
  </div>

  <!--数量-->
  <div class="lt_num lt_padding">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>

    <span>剩余数量：{{num}}双</span>
  </div>

  <!--描述-->
  <div class="lt_desc lt_padding">
    详情：{{proDesc}}
  </div>


</script>






<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
