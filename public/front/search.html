<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
  <!--乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);">
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <h4>搜索中心</h4>
    <a class="icon_right" href="index.html">
    </a>
  </div>
  <!--乐淘主体-->
  <div class="lt_mian">

    <!--父容器-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!--搜索框-->
        <div class='lt_search'>
           <input class="search_text" type="text" placeholder="请输入搜索关键字">
           <button class="search_btn mui-btn mui-btn-blue">搜索</button>
        </div>

        <!--搜索历史-->
        <div class="lt_history">

          <!--搜索历史标题-->
          <!--挖个坑-->

        </div>


      </div>
    </div>






  </div>
  <!--乐淘底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>






<script type="text/html" id="tmp-history">
    {{if list.length==0}}
    <p>没有更多的搜索记录</p>
    {{/if}}

    {{if list.length >0}}
  <div class="title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
  </div>


  <div class="content">
    <ul>
      {{each list v i}}
      <li class="mui-clearfix">
        <a  class="mui-pull-left" href="searchList.html?key={{v}}">{{v}}</a>
        <span data-index={{i}} class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
      </li>

     {{/each}}
    </ul>
  </div>
 {{/if}}
</script>






<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
