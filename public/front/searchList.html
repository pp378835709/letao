<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="lt_container">
  <!--乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1)">
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <h4>商品列表</h4>
    <a class="icon_right" href="index.html">
    </a>
  </div>
  <!--乐淘主体-->
  <div class="lt_mian">

    <!--父容器-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!--搜索框-->
        <div class='lt_search'>
          <input class="search_text" type="text" placeholder="请输入搜索关键字">
          <button class="search_btn mui-btn mui-btn-blue">搜索</button>
        </div>

        <!--排序-->
        <div class="lt_sort">
          <a href="#">
            上架时间
            <span class="fa fa-angle-down"></span>
          </a>
          <a  data-type="price" href="#">
            价格
            <span  class="fa fa-angle-down"></span>
          </a>
          <a  data-type="num" href="#">
            库存
            <span class="fa fa-angle-down"></span>
          </a>
          <a href="#">
            折扣
            <span class="fa fa-angle-down"></span>
          </a>


        </div>

        <!--商品区-->
        <div class="lt_product mui-clearfix">
             <!--挖个坑-->
          <div class="loading">

          </div>

        </div>


      </div>
    </div>






  </div>
  <!--乐淘底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>






<script type="text/html" id="tmp-product">

  {{if data.length ==0}}
    <p>没有更多的商品信息</p>
  {{/if}}

 {{each data v i}}
  <a href="product.html?productId={{v.id}}">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <p>
      <span>&yen;{{v.price}}</span>
      <span>&yen;{{v.oldPrice}}</span>
    </p>
    <button class="mui-btn mui-btn-blue">立即购买</button>
  </a>

  {{/each}}



</script>






<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
