<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-会员中心</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
<div class="lt_container">
  <!--乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);">
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <h4>会员中心</h4>
    <a class="icon_right" href="index.html">
    </a>
  </div>
  <!--乐淘主体-->
  <div class="lt_mian">

    <ul class="mui-table-view">
      <li class="mui-table-view-cell user_info">
         <!--挖个坑-->
      </li>

      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">账号与安全</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">我的购物车</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right">收货地址管理</a>
      </li>
    </ul>

    <div class="login_wrap">
      <a href="#" class="mui-btn  login_box">退出</a>
    </div>



  </div>
  <!--乐淘底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物</p>
        </a>
      </li>
      <li class="active">
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="tmp">
  <a class="mui-navigate-right">
    <img class="mui-pull-left mui-media-object"
         src="images/user.jpg" alt="">
    <div class="mui-media-body">
      {{username}}
      <p>绑定手机:{{mobile}}</p>
    </div>
  </a>
</script>



<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
