<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>

<div class="lt_container">
  <!--乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1)">
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <h4>乐淘分类</h4>
    <a class="icon_right" href="search.html">
      <span class="fa fa-search"></span>
    </a>

  </div>
  <!--乐淘主体-->
  <div class="lt_mian">

    <div class="category_left">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <!--挖个坑-->





        </ul>
      </div>
    </div>



    <div class="category_right">

      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!--挖个坑-->

        </ul>
      </div>

    </div>


  </div>
  <!--乐淘底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li  class="now">
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<script type="text/html" id="tmp-left">
{{each rows v i}}
<li data-id={{v.id}}><a href="#">{{v.categoryName}}</a></li>
{{/each}}
</script>


<script type="text/html" id="tmp-right">

  {{if rows.length==0}}

   <p class="secondP">该分类下没有对应的品牌信息</p>
  {{/if}}


  {{each rows v i}}
  <li>
    <a href="#">
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}

</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>

</body>
</html>
